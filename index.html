<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customize in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:ital,wght@0,400;0,700;1,500&display=swap" rel="stylesheet">
</head>
<body>

  <div class="preview-wrapper-web">

  <!-- image (left) -->
  <div class="image">
    <img id ="web-img" src="images/image-product-desktop.jpg" alt="A square glass bottle, labelled Gabrelle Chanel">
    <img id ="mobile-img" src="images/image-product-mobile.jpg" alt="A square glass bottle, labelled Gabrelle Chanel">
  </div>

  <!-- info (right) -->
  <div class = "info" role="main" aria-labelledby="product-name">
    <div class = "header">
      <div class="item-type">PERFUME</div>
    </div>
    <div class="title" id="product-name">
      <h1>Gabrielle Essence Eau De Parfum</h1>
    </div>
    <div class="description">
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
    </div>

    <div class = "price-wrapper">
      <div class = "discounted-price">
        <h1>$149.99</h1>
      </div>
      <div class = "price">
        <strike>$169.99</strike></div>
    </div>
    <div class = "btn-wrapper" onclick="location.href='https://www.frontendmentor.io/?ref=challenge';">
      Add to Cart
    </div>

</div>

  <div class="attribution" role="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/satvna">satvna</a>.
  </div>
</body>
</html>
